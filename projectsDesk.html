<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="./icon.svg" />

  	<meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="./style.css">
  	<link rel="stylesheet" type="text/css" href="./styleProjects.css">
  	<script defer type="text/javascript" src="./scriptDesk.js"></script>
</head>
<body>
	<header>
		<div id="title">
			<h2>G. ALAN</h2>
		</div>
		<section id="contactsDiv">
			<a href="https://instagram.com/alansilva072" target="blank">
				<div class="contact">				
					<p>Instagram</p><img src="./instagram.svg">	
				</div>
			</a>
			<a href="https://www.facebook.com/genilson.alan.7" target="blank">
				<div class="contact">
					<p>Facebook</p><img src="./facebook.svg">
				</div>
			</a>
			<a href="https://github.com/GenilsomAlan" target="blank">
				<div class="contact">
					<p>Github</p><img src="./github.svg">
				</div>
			</a>
			<a href="https://linkedin.com/in/alansilva072" target="blank">
				<div class="contact">
					<p>Linkedin</p><img src="./linkedin.svg">
				</div>
			</a>
			<section id="menu">
				<div class="button_menu" id="mBar_up"></div>
				<div class="button_menu" id="mBar_midle"></div>
				<div class="button_menu" id="mBar_down"></div>
			</section>
		</section>
	</header>
	<main>
		<section id="menuItems">
			<button id="home">Home</button>
			<button id="info">Desenvolvimento Web</button>
			<button id="projects">Projetos Web</button>
			<button id="download">Currículo</button>
		</section>
		<section id="standProjects">
			<div id="personalProjects"></div>
		</section>
	</main>
	<script type="text/javascript">
		const personalProjects = document.querySelector('#personalProjects')
		let projectsArray = [
			{
				image: "./tictactoe.jpeg",
				nameProject: "Tic tac toe",
				descriptionProject: "Tradicional jogo da Velha",
				link: "https://tictactoe-2021.vercel.app"
			},
			{
				image: "./snake.jpeg",
				nameProject: "Snake game",
				descriptionProject: 'Conhecido como "jogo da cobrinha"',
				link: "https://snake-js-2022.vercel.app"
			},
			{
				image: "./calculadora.jpeg",
				nameProject: "Calculadora",
				descriptionProject: "Calculadora com operações simples",
				link: "https://calculadora-2021.vercel.app"
			}
		]
		for (var i = 0; i < projectsArray.length; i++) {
			personalProjects.innerHTML += `
				<div class="cardProjects">
					<figure class="imgProjects">
						<img src="${projectsArray[i].image}" alt="${projectsArray[i].descriptionProject}">
					</figure>
					<a href="${projectsArray[i].link}">
						<div class="descriptionProjects">
							<h3>${projectsArray[i].nameProject}</h3>
							<p>${projectsArray[i].descriptionProject}</p>
						</div>
					</a>
				</div>
			`
		}
	</script>
</body>
</html>
